<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Example</title>
</head>
<body>
    <ul class="click">
        <!-- List items will be added here -->
    </ul>
    <button onclick="addListItem()">Click Me</button>

    <script>
        const addListItem = () => {
            // Create a new li element
            const newItem = document.createElement("li");

           
            newItem.textContent = "Hello, World!";

          
            document.getElementsByClassName("click")[0].appendChild(newItem);
        };
    </script>
</body>
</html>
